<html>
<body>
<div>
<p>
 <button onclick="getTextInfo('full_text_dict')">full_text_dict</button>
 <button onclick="getTextInfo('full_text_2gram_dict')">full_text_2gram_dict</button>
 <button onclick="getTextInfo('n_dict_text_dict')">n_dict_text_dict</button>
 <button onclick="getTextInfo('n_dict_text_2gram_dict')">n_dict_text_2gram_dict</button>
</p>
<p id="statusP"></p>
<p><pre id="outputPre"></pre></p>
</body>
</html>

<script>

async function getTextInfo(option)
{
    document.getElementById("statusP").innerHTML = "Loading request...";
    //const resp = await fetch("https://us-central1-weebah-com.cloudfunctions.net/receive_text",{
    const resp = await fetch("/query_text?option="+option,{
        method: 'GET',
        headers: {'Content-Type': 'application/json'},
    });
    document.getElementById("statusP").innerHTML = "Done!";
    document.getElementById('outputPre').innerHTML = JSON.stringify(await resp.json(), null, 2);
}

</script>
